<article class="article">
    <main class="main">
        <video
            class="video"
            autoplay
            loop>
            <source
                src="assets/shuffle.mp4"
                type="video/mp4">
            <source
                src="assets/shuffle.webm"
                type="video/webm">
            <source
                src="assets/shuffle.ogg"
                type="video/ogg">
            Your browser doesn't support HTML5 video tag.
        </video>

        <div
            class="overlay"
            [ngClass]="{'is-pinched': isPinched}"
            [style.backgroundColor]="overlayBackground">
            <section
                class="greeting"
                [ngClass]="{'menu-open': menuOpen}">
                <div class="name">
                    <h1>hi, i'm corbin.</h1>
                </div>
                <div class="action">
                    <h1>i</h1>
                    <h1
                        *ngFor="let letter of currentWord"
                        [style.color]="textColor">
                        {{letter}}
                    </h1>
                    <div
                        class="cursor"
                        [ngClass]="{'is-blinking': isBlinking}">
                    </div>
                </div>
                <h1>digital products.</h1>
            </section>
        </div>
	</main>
</article>
